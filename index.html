    <style>
        /* Define a custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Critical Fix: Ensure full viewport height and background color */
        html {
            height: 100%;
            background-color: #0d1117; /* Ensure background color covers all space */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for premium look */
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scroll due to animations */
            min-height: 100%; /* Critical Fix: Force minimum height to fill viewport */
        }
        /* Gradient background animation */
        .animated-bg {
            background: linear-gradient(-45deg, #4f46e5, #8b5cf6, #10b981, #3b82f6);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom scrollbar styling for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 10px; }
        ::-webkit-scrollbar-track { background-color: #1f2937; }

        /* Style for the success message to slide in */
        .slide-in {
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- NEW PHONE ANIMATION STYLES --- */
        .phone-mockup {
            width: 280px;
            height: 560px;
            border: 4px solid #3730a3; /* Darker indigo */
            border-radius: 40px;
            background-color: #1e293b; /* Slate-800 */
            box-shadow: 0 0 20px #4f46e566;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 60px;
            height: 8px;
            background-color: #3730a3;
            border-radius: 4px;
        }
        .wave {
            position: absolute;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            animation: pulse 4s infinite ease-out;
            opacity: 0;
            box-shadow: 0 0 10px #8b5cf6, inset 0 0 10px #8b5cf6;
        }
        .wave.wave-1 { animation-delay: 0s; }
        .wave.wave-2 { animation-delay: 1s; }
        .wave.wave-3 { animation-delay: 2s; }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>

        <script>
            const callStatusMessage = document.getElementById('call-status-message');

            // --- LEAD CAPTURE & AI CALL LOGIC ---
            function startAICall(event) {
                event.preventDefault();
                const name = document.getElementById('lead-name').value;
                const number = document.getElementById('lead-number').value;
                const email = document.getElementById('lead-email').value;
                const industry = document.getElementById('lead-industry').value;

                // Simple validation check (should be done on backend too)
                if (!name || !number || !email || !industry) {
                    callStatusMessage.classList.remove('hidden');
                    callStatusMessage.classList.remove('text-green-400');
                    callStatusMessage.classList.add('text-red-400');
                    callStatusMessage.innerHTML = 'Please fill out all fields.';
                    return;
                }

                // Simulate sending data to backend to start AI workflow
                console.log(`Sending lead data to backend: Name=${name}, Number=${number}, Industry=${industry}`);

                // Update UI with success message
                callStatusMessage.classList.remove('hidden');
                callStatusMessage.classList.remove('text-red-400');
                callStatusMessage.classList.add('text-green-400', 'slide-in');
                callStatusMessage.innerHTML = `<span class="font-bold">Call Initiated!</span> Our AI Agent is calling ${number} right now. Answer the phone!`;

                // Reset form after simulated submission
                event.target.reset();
            }
        </script>
