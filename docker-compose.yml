version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development (includes dev dependencies)
    container_name: ai-lead-iq-backend
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - MINIMAX_GROUP_ID=${MINIMAX_GROUP_ID}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./backend/src:/app/src  # Hot reload for development
      - ./backend/tests:/app/tests
      - backend_node_modules:/app/node_modules  # Prevent overwriting node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-lead-iq-network
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis Service (for BullMQ job queue)
  redis:
    image: redis:7-alpine
    container_name: ai-lead-iq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-lead-iq-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  # Batch Call Worker Service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: ai-lead-iq-worker
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - MINIMAX_GROUP_ID=${MINIMAX_GROUP_ID}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./backend/src:/app/src
      - worker_node_modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-lead-iq-network
    restart: unless-stopped
    command: npm run worker

volumes:
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  worker_node_modules:
    driver: local

networks:
  ai-lead-iq-network:
    driver: bridge
